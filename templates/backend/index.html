<!DOCTYPE html>
{% extends 'main.html'%}
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>SupBike</title>
		<meta name="description" content="" />
	</head>
	<body>

		{% for message in messages %}
		<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
			<strong>Message: </strong>{{message}}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>
		{% endfor %}

		<h3>Hello, nice to see you</h3>

		{% if user.is_authenticated %}

		<h3>Hello {{name}}</h3>
		<h4>You're succesfully logged in.</h4>
		<button type="submit"><a href="/signout">Logout<a/></button>

		{% else %}

		<button type="submit"><a href="/register">Register<a/></button>
		<button type="submit"><a href="/loginPage">Login<a/></button>

		{% endif %}
	</body>
</html>
