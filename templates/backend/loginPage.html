<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Register here</title>
		<meta name="description" content="" />
	</head>
	<body>
		{% include 'navbar.html' %}
		<div class="container">
			<center>
		{% for message in messages %}
		<div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
			<strong>Message:</strong> {{ message }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
		<span aria-hidden="true">&times;</span>
	  </button>
		</div>
		{% endfor %}
	
		<h3>Log In to your account!</h3>
		<form method="post" action="/loginPage" class="mb-2">
			{% csrf_token %}
			<div class="form-group">
				<label for="username">Username</label>
				<input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username" Required>
			</div>
			<div class="form-group">
				<label for="pass1">Password</label>
				<input type="password" class="form-control" id="password1" name="password1" placeholder="Enter Your Password" Required>
			</div>
	<br>
			<button type="submit" class="btn btn-primary">Log In</button>
<br>
			Don't have account?
			<a href="{%url 'register'%}">
				<u>Register<u>
			</a> <br>
		
		
		<img src="https://cdn.pixabay.com/photo/2013/07/13/13/43/racing-bicycle-161449_960_720.png" style="height:400px;"></center>
	</div>
</center>
	</body>
</html>
