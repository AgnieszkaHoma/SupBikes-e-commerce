<div class="container-fluid">
	<div class="row justify-content-center " style="padding-left: 700px; padding-right: 700px">
		<div class="card my-4 p-3">

			<center>
				<h3>Payment</h3>
			</center>
			<div class="row justify-content-center mrow">
				<div class="col-12">
					<img src="https://img.icons8.com/color/48/000000/mastercard-logo.png" width="35px" height="35px" />
					<img src="https://img.icons8.com/color/48/000000/visa.png" width="35px" height="35px" />
				</div>
			</div>
			<form class="form-card">
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<input type="text" class="form-control p-0" id="number" required><label
								class="form-control-placeholder p-0" for="number">Card Number</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						<div class="form-group">
							<input type="text" class="form-control p-0" id="name" required><label
								class="form-control-placeholder p-0" for="name">Cardholder's Name</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-4 col-12">
						<div class="form-group">
							<input type="text" class="form-control p-0" id="sdate" required><label
								class="form-control-placeholder p-0" for="sdate">Start Date</label>
						</div>
					</div>
					<div class="col-sm-4 col-12">
						<div class="form-group">
							<input type="text" class="form-control p-0" id="expdate" required><label
								class="form-control-placeholder p-0" for="expdate">Expiration Date</label>
						</div>
					</div>
					<div class="col-sm-4 col-12">
						<div class="form-group">
							<input type="password" class="form-control p-0" id="passw" required><label
								class="form-control-placeholder p-0" for="passw">CVV</label>
						</div>
					</div>
				</div>
				<div class="row lrow mt-4 mb-3">
					<div class="col-sm-8 col-12">
						<h3>Total:</h3>
					</div>
					<div class="col-sm-4 col-12">
						<h5>2000$</h5>
					</div>
				</div>
				<div class="row mb-2">
					<div class="col-sm-12">
						<button id="btn" type="btn" class="btn btn-primary btn-block">Pay</button>
					</div>
				</div>

			</form>

		</div>
	</div>
</div>

<script>
	$(document).ready(function () {
		$("#btn").click(function () {
			alert("Thank you for shopping in our store. The order has been accepted for execution!");
		});
	});
</script>
